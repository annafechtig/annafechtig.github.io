{% assign email_address = site.email_address %}
{% assign about_text = site.about_text %}

<div class="about" role="region" aria-expanded="false" aria-hidden="true">
  <div class="about__container container">
    <div class="about__content col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-5">
      <p class="about__text">
        {{ about_text | newline_to_br }}

        <a href="mailto:{{ email_address }}" class="about__email-address">
          say hello
        </a>
      </p>
    </div>

    <div class="about__background col-sm-offset-5 col-sm-7">
      <img class="img-responsive about__background-image about__background-image--hidden" id="alpaca-image" src="assets/images/about-images/alpacas.jpg" alt="My alpacas">
    </div>
  </div>
</div>
