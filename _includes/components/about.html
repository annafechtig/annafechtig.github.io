{% assign email_address = site.email_address %}
{% assign about_text = site.about_text | markdownify | replace: "<p>", "" | replace: "</p>", "" %}

<div class="about" role="region" aria-expanded="false" aria-hidden="true">
  <div class="about__container container">
    <div class="about__content col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-5">
      <p class="about__text">{{ about_text }}</p>

      <ul class="about__links">
        <li class="about__links-item">
          <a href="mailto:{{ email_address }}" class="about__link">
            say hello
          </a>
        </li>

        <li class="about__links-item">
          <a
            href="/ANNA_FECHTIG_CV.pdf"
            target="_blank"
            rel="noopener noreferrer"
            class="about__link"
          >
            download CV
          </a>
        </li>
      </ul>
    </div>

    <div class="about__background col-sm-offset-5 col-sm-7"></div>
  </div>
</div>
